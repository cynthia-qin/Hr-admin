  <body>
    <script>
      var list = [
        { id: 1, name: "冰箱", pid: "" },
        { id: 2, name: "海尔冰箱", pid: 1 },
        { id: 3, name: "美的冰箱", pid: 1 },
        { id: 4, name: "电视", pid: "" },
        { id: 5, name: "小米电视", pid: 4 },
        { id: 6, name: "小米电视EA Pro 55英寸", pid: 5 },
        { id: 7, name: "小米电视EA55 2022款", pid: 5 },
      ];

      function fn(array, pid) {
        var list1 = [];
        array.forEach((item) => {
          // console.log(item);
          if (item.pid === pid) {
            // console.log(item);
            list1.push(item);
            // console.log(list1);
            item.children = fn(array, item.id);
            // console.log(item.children);
          }
        });
        return list1;
      }
      // console.log(fn);
      var res = fn(list, "");
      console.log(res);
    </script>
  </body>
